{% extends 'beds/index.html' %}

{% block content %}
<div class="w3-container mt-4 pt-4 pb-4">
  <div class="w3-container m-4 p-4 text-center">
    <form method=post>
      <a href="{% url 'index' %}"><i class="fa fa-home"></i> Back to Home</a>
      <div class="card mx-auto" style="width:50%;">
        <div class="card-header bg-primary text-white"><h3><b>Hospital Login</b></h3></div>
        <div class="card-body">
          {% csrf_token %}
          <div class="w3-error" w3-red >{{ form.non_field_errors }}</div>
          <div class="form-group">
            {{ form.username.errors }}
            <label for="{{ form.username.id_for_label}} ">Username :</label>
            {{ form.username }}
            <br>
          </div>
            <div class="form-group">
              {{ form.password.errors }}
              <label for="{{ form.password.id_for_label}} ">Password :</label>
              {{ form.password }}
              <br>
            </div>
          </div>
        <div class="card-footer text-center">
          <input type="submit" class="btn btn-primary" value="Login">
        </div>
      </div>
    </form>
  </div>
</div>

{% endblock %}
