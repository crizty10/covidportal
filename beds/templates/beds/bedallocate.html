{% extends 'beds/index.html' %}

{% block content %}
  <div class="container m-4 p-4 text-center">
    <form method=post>
      <a href="{% url 'dashboard' %}"><i class="fa fa-user"></i> Back to Profile</a>
      <div class="card mx-auto" style="width:50%;">
        <div class="card-header bg-success text-white"><h3><b>Bed Allocation</b></h3></div>
        <div class="card-body">
            {% csrf_token %}
            {{ form.as_p }}
          </div>
        <div class="card-footer text-center">
          <input type="submit" class="btn btn-success" value="Allocate">
        </div>
      </div>
    </form>
  </div>
{% endblock %}
