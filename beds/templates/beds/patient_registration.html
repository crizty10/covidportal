{% extends 'beds/index.html' %}

{% block content %}
<div class="w3-container">
  <div class="w3-container m-4 p-4 text-center">
    <form method=post>
      <a href="{% url 'index' %}"><i class="fa fa-home"></i> Back to Home</a>
      <div class="card mx-auto" style="width:50%;">
        <div class="card-header bg-info text-white"><h3><b>Patient Registration</b></h3></div>
        <div class="card-body">
          {% csrf_token %}
          {{ form.as_p }}
          </div>
        <div class="card-footer text-center">
          <input type="submit" class="btn btn-info" value="Register">
        </div>
      </div>
    </form>
  </div>
</div>

{% endblock %}
